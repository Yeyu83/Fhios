<div class="estate-card" *ngIf="estate?.attributes as attrs">
  <img
    [src]="attrs.field_inmu_imag_arra[0]"
    loading="lazy"
    [alt]="attrs.field_inmu_nomb_call"
    width="250"
    height="200"
  />
  <h3>{{ attrs.field_inmu_tipo_via }}</h3>
  <span>{{ attrs.field_inmu_prec | currency: 'EUR' : 'symbol' : '3.2-2' : 'ES'  }}</span>
</div>
