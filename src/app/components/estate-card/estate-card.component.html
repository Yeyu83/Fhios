<ng-container *ngIf="estate?.attributes as attrs">

    loading="lazy"
    [alt]="attrs.field_inmu_nomb_call"
    width="250"
    height="200"
  />
  <span>{{ attrs.field_inmu_tipo_via }}</span>
  <span>{{ attrs.field_inmu_prec }}</span>
</ng-container>
